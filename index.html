<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
                <h1 class="username">ClouD</h1>
                <span class="status-icon"></span>
                <span class="status-text">Alive</span>
                <!-- Audio player, changed the audio as backround, so that it allows autoplay w presence -->
                <audio id="background-audio" controls autoplay muted>
                    <source src="music.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
